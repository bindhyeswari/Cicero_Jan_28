<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="Da Feng's documenFragment approach"/>
</head>
<body>
<ul>
    <li data-secure>1</li>
    <li>2</li>
    <li data-secure>3</li>
    <li data-secure>4</li>
    <li>5</li>
    <li data-secure>6</li>
</ul>
<script>

    function test() {
        var lis = document.querySelector('ul').children;
        for (var i = lis.length - 1; i >= 0; i--) {
            if (lis[i].hasAttribute('data-secure')) {
                lis[i].parentNode.removeChild(lis[i]);
            }
        }
    }


</script>
</body>
</html>
