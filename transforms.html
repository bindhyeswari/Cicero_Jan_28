<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div {
            height: 200px;
            width: 200px;
            background-color: darkred;
            margin: 100px auto;

            /*transform: rotate(45deg);*/
        }

    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var div = document.querySelector('div');

            div.addEventListener('click', function () {
                div.style.transform = 'rotate(45deg)';
            });

        });

    </script>
</head>
<body>

    <div></div>

</body>
</html>
