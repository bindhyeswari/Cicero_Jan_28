<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div {
            height: 200px;
            width: 200px;
            background-color: darkred;
            margin: 100px auto;

            /*transform: translate(100px);*/


            /*transform: rotate(45deg);*/
        }

    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var div = document.querySelector('div');
            rotateOnClick();
            div.addEventListener('click', function () {
                div.style.transform = 'translate(100px)';
            });
        });

        function rotateOnClick() {
            var currAngle = 0;
            var intervalid = setInterval(function () {
                currAngle++;
                if (currAngle > 45) {
                    clearInterval(intervalid);
                } else {
                    div.style.transform = 'rotate(' + currAngle + 'deg)';
                }
            }, 100);
        }

        // todo: Start rotating the square on mouseenter and stop rotating on mouseleave

    </script>
</head>
<body>

    <div></div>

</body>
</html>
