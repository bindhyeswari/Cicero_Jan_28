<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div {
            height: 200px;
            width: 200px;
            background-color: darkred;
            margin: 100px auto;

            /*transform: rotate(45deg);*/
        }

    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var div = document.querySelector('div');

            div.addEventListener('click', function () {

                var currAngle = 0;
                var intervalid = setInterval(function () {
                    currAngle++;
                    if (currAngle > 45) {
                        clearInterval(intervalid);
                    } else {
                        div.style.transform = 'rotate(' + currAngle + 'deg)';
                    }

                }, 100);

            });

        });

    </script>
</head>
<body>

    <div></div>

</body>
</html>
