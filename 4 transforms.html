<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div {
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 100px auto;
            transform: translate(0) rotate(0deg) scale(1);
            transition: transform 1500ms ease;
        }

        div.animate {
            animation: kf 2s linear 200ms infinite normal;
        }

        @keyframes kf {
            0% {
                transform: translate(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(300px) rotate(180deg) scale(1.5);
            }
            50% {
                transform: translate(0) rotate(0deg) scale(2);
            }
            75% {
                transform: translate(-300px) rotate(-180deg) scale(1.5);
            }
            100% {
                transform: translate(0) rotate(0deg) scale(1);
            }
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('div').addEventListener('click', function () {
                this.classList.toggle('animate');
            })
        });
    </script>
</head>
<body>

    <div class=""></div>

</body>
</html>
